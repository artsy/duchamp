name: Claude AI PR Review

on:
  workflow_call:
    secrets:
      anthropic-api-key:
        required: true
    inputs:
      model:
        description: "Claude model to use for the review"
        default: "claude-opus-4-20250514"
        required: false
        type: string
      timeout-minutes:
        description: "Maximum time for the review job"
        default: 30
        required: false
        type: number
      require-org-membership:
        description: "GitHub org to require membership in (empty to disable)"
        default: "artsy"
        required: false
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    # Skip: drafts, bots, deploy PRs, schema update PRs
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.user.login, '[bot]') &&
      github.event.pull_request.user.login != 'dependabot' &&
      github.event.pull_request.user.login != 'renovate' &&
      github.event.pull_request.title != 'Deploy' &&
      !contains(github.event.pull_request.title, 'graphql schema')
    permissions:
      pull-requests: write
    outputs:
      should-review: ${{ steps.org-check.outputs.should-review }}
    steps:
      - name: Verify org membership
        id: org-check
        uses: actions/github-script@v7
        with:
          script: |
            const org = '${{ inputs.require-org-membership }}';
            const username = context.payload.pull_request.user.login;
            const prNumber = context.payload.pull_request.number;

            // If no org requirement, always allow
            if (!org) {
              console.log('No org membership requirement configured');
              core.setOutput('should-review', 'true');
              return;
            }

            try {
              await github.rest.orgs.checkMembershipForUser({
                org: org,
                username: username
              });
              console.log(`âœ“ ${username} is a member of ${org}`);
              core.setOutput('should-review', 'true');
            } catch (error) {
              if (error.status === 404 || error.status === 302) {
                console.log(`âœ— ${username} is not a member of ${org}. Skipping AI review.`);

                // Post comment explaining why review was skipped
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: `ðŸ¤– **AI Review skipped** - PR author is not a member of the ${org} organization.`
                });

                core.setOutput('should-review', 'false');
                return;
              }
              throw error;
            }

  review:
    needs: check
    if: needs.check.outputs.should-review == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    concurrency:
      group: claude-review-${{ github.repository }}-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tooling repo
        uses: actions/checkout@v4
        with:
          repository: artsy/duchamp
          ref: main
          path: .tooling

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install tooling dependencies
        run: yarn install --frozen-lockfile
        working-directory: .tooling
        env:
          YARN_IGNORE_PATH: 1

      - name: Build review prompt
        id: prompt
        run: npx ts-node .tooling/scripts/build-review-prompt.ts

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.anthropic-api-key }}
          claude_args: '--model ${{ inputs.model }} --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ${{ steps.prompt.outputs.review_prompt }}

            ## How to Post Your Review
            Use `gh pr comment ${{ github.event.pull_request.number }}` for your main review.
            Use `mcp__github_inline_comment__create_inline_comment` for inline code comments.
            Only post GitHub comments - do not submit review text as messages.
